{% extends  'base.html'%}

{% block content %}

    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">新闻管理-关联职位</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <form method="post" action="/position_permission/">
                        <input type="hidden" name="permission_id" value="{{ permission_id }}">
                        <input type="hidden"
                               value="ImJmNjg3YTI4NGEzYTk0YTczY2VjZGM2NmQ1OWU4MWIwZGRmYzM1NzAi.XrK86A.nEbZavU3QsXDPHgh0BQZNtuiBHU"
                               name="csrf_token">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>选择</th>
                                <th>职位名称</th>
                                <th>职位部门</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for foo in pos_obj_list %}
                                {% if foo.id in per_positions_ids %}
                                    <tr>
                                        <td>
                                            <input type="checkbox" checked="checked" name="position_ids"
                                                       value="{{ foo.id }}">
                                        </td>
                                        <td>{{ foo.dept.name }}_{{ foo.name }}</td>
                                        <td>{{ foo.dept.name }}</td>
                                    </tr>
                                {% else %}
                                     <tr>
                                        <td>
                                            <input type="checkbox" name="position_ids" value="{{ foo.id }}">
                                        </td>
                                        <td>{{ foo.dept.name }}_{{ foo.name }}</td>
                                        <td>{{ foo.dept.name }}</td>
                                    </tr>

                                {% endif %}
                            {% endfor %}
                            </tbody>
                        </table>
                        <button class="btn btn-primary btn-block">提交</button>
                    </form>
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
{% endblock %}
