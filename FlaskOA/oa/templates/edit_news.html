{% extends 'base.html' %}

{% block content %}
    <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">新闻管理-编辑</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="row">
                            <form method="post" enctype="multipart/form-data" action="/edit_news/">
                                <input type="hidden" name="id" value="{{ new_obj.id }}">
                                <input type="hidden" name="csrf_token"
                                       value="IjgzMzA5OWI2ZmJmZWFhNGYxOWZkMGM4OTA5YjcwODE1YTgyYmI1ZjEi.XrK1lQ.v8mQc5gPcaF2_htJHJkaN8Eadcs">
                                <div class="form-group">
                                    <label class="control-label">标题:</label>
                                    <input class="form-control" type="text" name="title" placeholder="标题" value="{{ new_obj.title }}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">作者:</label>
                                    <input class="form-control" type="text" name="author" placeholder="作者" value="{{ new_obj.author }}">
                                </div>
                                <div class="form-group">
                                    <label class="control-label">内容:</label>
                                    <textarea class="form-control ckeditor" name="content">
                                        {{ new_obj.content }}

                                    </textarea>
                                </div>
                                <div class="form-group">
                                    <label class="control-label">图片:</label>
                                    <input type="file" name="picture">
                                    <img src="../{{ new_obj.picture }}" alt="">
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-block">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->
{% endblock %}
{% block script %}
    <script src="/static/lib/ckeditor/ckeditor.js"></script>
{% endblock %}
