{% extends 'base.html' %}

{% block content %}
      <!-- Page Content -->

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{ atten.title }}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-12">来源：{{ atten.author }} {{ atten.public_time }}</div>
                        <hr>
                        <div class="col-lg-12 text-center">
                            <img src="/{{ atten.picture }}" class="col-lg-12">
                        </div>
                        <div class="col-lg-12">
                            <p>{{ atten.title }}<em>&nbsp;</em>&nbsp;
                                {{ atten.content|safe }}
                            </p>

                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

{% endblock %}
