{% extends 'base.html' %}

{% block content %}
      <!-- Page Content -->
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        {{department_obj.name}}-职位管理
                        <a class="btn btn-default pull-right" data-toggle="modal" data-target="#add_modal">添加</a>

                    </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>职位名称</th>
                                <th>职位等级</th>
                                <th>职位操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {% for foo in position_list %}
                                 <tr>
                                <td class="col-lg-4">{{ foo.name }}</td>
                                <td class="col-lg-4">{{ foo.level }}</td>
                                <td class="col-lg-4">
                                    <a class="btn btn-default" data-toggle="modal" data-target="#edit_modal">编辑</a>
                                    <a class="btn btn-default" href="/delete_position/?id={{ foo.id }}">删除</a>

                                </td>
                            </tr>
                            {% endfor %}





                            </tbody>
                        </table>
                    </div>
                    <div class="modal" id="add_modal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                                    </button>
                                    <h4>新增职位</h4>
                                </div>
                                <div class="modal-body">
                                    <form  method="post" action="/position/">
                                        <input type="hidden" name="id" value="{{ department_obj.id }} ">

                                        <div class="form-group">
                                            <label class="control-label">职位名称：</label>
                                            <input class="form-control" type="text" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">职位等级：</label>
                                            <input class="form-control" type="number" name="level">
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary btn-block">提交</button>
                                        </div>
                                    </form>
                                </div>
                                <!--
                                <div class="modal-footer"></div>
                                -->
                            </div>
                        </div>
                    </div>
                    <div class="modal" id="edit_modal">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span>
                                    </button>
                                    <h4>编辑职位</h4>
                                </div>
                                <div class="modal-body">
                                    <form action="/edit_position/" method="post">
                                        <div class="form-group">
                                            <label class="control-label">职位名称：</label>
                                            <input class="form-control" type="text" name="name">
                                        </div>
                                        <div class="form-group">
                                            <label class="control-label">职位等级：</label>
                                            <input class="form-control" type="number" name="level">
                                        </div>
                                        <div class="form-group">
                                            <button class="btn btn-primary btn-block">提交</button>
                                        </div>
                                    </form>
                                </div>
                                <!--
                                <div class="modal-footer"></div>
                                -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
            </div>
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

    <script>

    </script>
{% endblock %}
